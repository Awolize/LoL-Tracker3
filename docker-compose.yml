services:
  web:
    container_name: lol-web2
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_SENTRY_ORG: ${VITE_SENTRY_ORG}
        VITE_SENTRY_PROJECT: ${VITE_SENTRY_PROJECT}
        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      RIOT_API_KEY: ${RIOT_API_KEY}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      PORT: 3000
    ports:
      - "9103:3000"
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "traefik.enable=true"
      - "traefik.http.routers.lol-web2.rule=Host(`lol2.awot.dev`)"
      - "traefik.http.routers.lol-web2.entrypoints=websecure"
      - "traefik.http.routers.lol-web2.tls.certresolver=myresolver"
      - traefik.http.services.lol-web2.loadbalancer.server.port=3000
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - lol-network
      - webnet

  db:
    image: postgres:16-alpine
    container_name: lol-db2
    pull_policy: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGPORT: 5432
    restart: unless-stopped
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/share:/pgshare
      - ./db/scripts:/pgscripts:ro
    ports:
      - "9132:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lol-network

  minio:
    image: minio/minio:RELEASE.2025-02-28T09-55-16Z
    container_name: lol-minio2
    pull_policy: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9100:9000"
      - "9105:9005"
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9005"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lol-network

networks:
  lol-network:
    driver: bridge
  webnet:
    external: true
