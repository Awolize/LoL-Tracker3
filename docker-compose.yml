services:
  app:
    container_name: lol-app
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_SENTRY_ORG: ${VITE_SENTRY_ORG}
        VITE_SENTRY_PROJECT: ${VITE_SENTRY_PROJECT}
        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      RIOT_API_KEY: ${RIOT_API_KEY}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      PORT: 3000
    ports:
      - "9003:3000"
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "traefik.enable=true"
      - "traefik.http.routers.lol-app.rule=Host(`lol.awot.dev`)"
      - "traefik.http.routers.lol-app.entrypoints=websecure"
      - "traefik.http.routers.lol-app.tls.certresolver=myresolver"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - lol-network

  db:
    image: postgres:16-alpine
    container_name: lol-db
    pull_policy: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGPORT: 5432
    restart: unless-stopped
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/share:/pgshare
      - ./db/scripts:/pgscripts:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lol-network

  minio:
    image: minio/minio:latest
    container_name: lol-minio
    pull_policy: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9005:9005"
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9005"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lol-network

networks:
  lol-network:
    driver: bridge
